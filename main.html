<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

            padding: 5rem 0;

            font-size: 2.5rem;
        }

            margin: 1rem 0;
        }
        .btn {

            padding: 0.5rem 1.5rem;
            color: #fff;

            background: #fff;
            padding: 1rem;
            margin: 0 1rem;
            border-radius: 5px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
